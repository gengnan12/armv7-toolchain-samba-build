name: Build ARMv7 Toolchain (Official Buildroot URL)
on:
  workflow_dispatch:

jobs:
  build-toolchain:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (with Python 2.7)
        run: |
          echo "===== 安装依赖 ====="
          # 添加 Python 2.7 源
          echo "deb http://archive.ubuntu.com/ubuntu/ focal main universe" | sudo tee /etc/apt/sources.list.d/focal-python2.list
          sudo apt update -y
          # 安装依赖
          sudo apt install -y python2.7 python2.7-dev \
                              build-essential git wget cpio unzip rsync bc \
                              flex bison libssl-dev

      - name: Download Buildroot 2017.11.1 (Official URL)
        run: |
          echo "===== 从官方地址下载 Buildroot ====="
          # 使用官方地址
          OFFICIAL_URL="https://buildroot.org/downloads/buildroot-2017.11.1.tar.gz"
          
          # 重试机制
          for i in {1..3}; do
            if wget --timeout=600 --tries=3 $OFFICIAL_URL; then
              echo "下载成功"
              break
            else
              echo "第 $i 次失败，重试..."
              sleep 10
            fi
          done
          
          # 检查文件是否存在
          if [ ! -f "buildroot-2017.11.1.tar.gz" ]; then
            echo "错误：官方地址下载 Buildroot 失败"
            exit 1
          fi
          
          # 解压源码
          tar -xzf buildroot-2017.11.1.tar.gz

      - name: Configure Buildroot
        run: |
          cd buildroot-2017.11.1
          echo "===== 配置 Buildroot ====="
          cat > .config << EOF
          BR2_arm=y
          BR2_cortex_a7=y
          BR2_ARM_EABIHF=y
          BR2_TOOLCHAIN_BUILDROOT=y  # 自建工具链
          BR2_GCC_VERSION_5_X=y
          BR2_UCLIBC=y
          BR2_TOOLCHAIN_PTHREADS=y
          BR2_TOOLCHAIN_NO_SSP=y
          EOF
          make oldconfig

      - name: Add swap space
        run: |
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Build toolchain
        run: |
          cd buildroot-2017.11.1
          export FORCE_UNSAFE_CONFIGURE=1
          make toolchain -j2 V=1  # 显示详细编译日志

      - name: Upload toolchain
        uses: actions/upload-artifact@v4
        with:
          name: armv7-toolchain
          path: buildroot-2017.11.1/armv7-toolchain.tar.gz
          retention-days: 30
