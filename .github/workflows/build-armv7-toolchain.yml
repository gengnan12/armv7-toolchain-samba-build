name: Build Samba with System ARM Toolchain (Final Execution Fix)
on:
  workflow_dispatch:

jobs:
  build-samba:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure architecture sources
        run: |
          echo "===== 配置架构源 ====="
          # 清理旧源配置
          sudo rm -f /etc/apt/sources.list.d/*.list
          
          # 添加amd64源
          echo "deb http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/amd64.list
          echo "deb http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/amd64.list
          
          # 添加armhf源
          echo "deb [arch=armhf] http://mirrors.aliyun.com/ubuntu-ports/ focal main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/armhf.list
          echo "deb [arch=armhf] http://mirrors.aliyun.com/ubuntu-ports/ focal-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/armhf.list

          # 启用armhf架构
          sudo dpkg --add-architecture armhf
          
          # 更新源
          sudo apt update -y || true

      - name: Install dependencies (强制Shell正确解析)
        run: |
          echo "===== 安装依赖 ====="
          # 关键修复：使用显式的bash执行，并分步骤安装避免命令混淆
          bash -c 'sudo apt install -y python3'
          bash -c 'sudo apt install -y python3-dev'
          bash -c 'sudo apt install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf'
          bash -c 'sudo apt install -y crossbuild-essential-armhf'
          bash -c 'sudo apt install -y libssl-dev:armhf zlib1g-dev:armhf libidn2-0-dev:armhf'
          bash -c 'sudo apt install -y libtasn1-6-dev:armhf libnettle8:armhf libhogweed6:armhf'
          bash -c 'sudo apt install -y pkg-config wget tar xz-utils make'

          # 验证工具链
          arm-linux-gnueabihf-gcc --version || { echo "ARM工具链安装失败"; exit 1; }

      - name: Cross-compile GnuTLS
        run: |
          echo "===== 交叉编译GnuTLS ====="
          GNUTLS_VERSION="3.7.9"
          wget -q --show-progress "https://www.gnupg.org/ftp/gcrypt/gnutls/v3.7/gnutls-$GNUTLS_VERSION.tar.xz"
          tar -xJf gnutls-$GNUTLS_VERSION.tar.xz
          cd gnutls-$GNUTLS_VERSION

          ./configure \
            --host=arm-linux-gnueabihf \
            --prefix=/opt/arm-gnutls \
            --disable-doc --disable-tests \
            --enable-shared --without-p11-kit \
            --with-zlib --with-idn2 \
            CFLAGS="-march=armv7-a -mfpu=neon -mfloat-abi=hard -Os" \
            LDFLAGS="-static-libgcc"

          make -j2
          sudo make install

          [ -f "/opt/arm-gnutls/lib/libgnutls.so" ] || { echo "GnuTLS编译失败"; exit 1; }

      - name: Download Samba source
        run: |
          echo "===== 下载Samba源码 ====="
          SAMBA_VERSION="4.20.0"
          wget -q --show-progress "https://download.samba.org/pub/samba/stable/samba-$SAMBA_VERSION.tar.gz"
          tar -xzf samba-$SAMBA_VERSION.tar.gz
          cd samba-$SAMBA_VERSION
          ./configure --version > /dev/null || { echo "Samba源码损坏"; exit 1; }

      - name: Configure Samba
        run: |
          echo "===== 配置Samba ====="
          SAMBA_VERSION="4.20.0"
          cd samba-$SAMBA_VERSION

          export PKG_CONFIG_PATH="/opt/arm-gnutls/lib/pkgconfig:/usr/lib/arm-linux-gnueabihf/pkgconfig"
          export LD_LIBRARY_PATH="/opt/arm-gnutls/lib"

          ./configure \
            --enable-fhs \
            --host=arm-linux-gnueabihf \
            --prefix=/usr \
            --sysconfdir=/etc/samba \
            --localstatedir=/var \
            --with-privatedir=/var/lib/samba/private \
            --disable-python --without-ldap --without-ad-dc \
            --without-systemd --without-winbind \
            --with-gnutls=/opt/arm-gnutls \
            CFLAGS="-march=armv7-a -mfpu=neon -mfloat-abi=hard -Os -I/opt/arm-gnutls/include" \
            LDFLAGS="-L/opt/arm-gnutls/lib -static-libgcc -static-libstdc++"

      - name: Compile Samba
        run: |
          echo "===== 编译Samba ====="
          SAMBA_VERSION="4.20.0"
          cd samba-$SAMBA_VERSION
          make smbd -j2 V=1
          make nmbd -j2 V=1
          make smbpasswd -j2 V=1

      - name: Verify binaries
        run: |
          echo "===== 验证二进制文件 ====="
          SAMBA_VERSION="4.20.0"
          file samba-$SAMBA_VERSION/bin/smbd | grep "ARM" || { echo "非ARM架构"; exit 1; }
          arm-linux-gnueabihf-readelf -d samba-$SAMBA_VERSION/bin/smbd | grep "libgnutls" || { echo "未链接GnuTLS"; exit 1; }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: samba420-armv7-binaries
          path: |
            samba-4.20.0/bin/smbd
            samba-4.20.0/bin/nmbd
            samba-4.20.0/bin/smbpasswd
          retention-days: 30
